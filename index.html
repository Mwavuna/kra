<!DOCTYPE html>
<html>
  <head>
    <title>
      KKH Application
    </title>
  </head>
    <body>
      <div class="main">
        <div class="header">
            <div class="top-bar">
               <p>
                    <a class="help" href="help.html">
                        Help
                
                    </a>
               </p>
               <a class="about" href="about.html">
                 About
                
              </a>
            </div>
          
        </div>
        <div clas="content">
          <div class="form">
            <form>
              
              <div class="taxpayer-type">
                <p>Tax payer Type 
                   <select>
                    <option value="individual" name="individual">individual</option>
                     <option value="non-individual" name="non-individual">non-individual</option>
                  </select>
                
                </p>
               
              </div>

                <div class="residential-details">
                  <h3>Residential Details</h3>
                    <p>Do you want to register for digital Services Tax? 
                      <select>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                      </select>
                    </p>
                  <p>Citizenship
                      <select>
                          <option value="Kenyan">Kenyan</option>
                          <option value="Non Kenya Resident">Non Kenyan Resident</option>
                          <option value="Non Kenya Non Resident">Non Kenyan Non Resident</option>
                      </select>
                  
                  </p>
                <div>
                  <hr>
                  <div class="TOT">
                    
                    <p>
                      Do you want to register for TOT?
                      <select>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                         
                      </select>
                     </p>
                    <hr>
                  </div>
                  <div class="Employee's-profession">
                    <h3>Employee's Profession</h3>
                      <p>Major Group
                        <select name="profession">
                          <option value="students">Students</option>
                           <option value="Agriculture">Agriculture</option>
                           <option value="Professionalss">Professionals</option>
                           <option value="Service workers">Service workers</option>
                           <option value="Senior Gorvernment officials">Senior Gorvernment officials</option>
                           <option value="Transport">Transport</option>
                           <option value="Construction">Construction</option>
                           <option value="Mining">Mining</option>
                           <option value="Craft and related trade workers">Craft and related trade workers</option>
                           <option value="Plant machine operators and fishery workers">Plant machine operators and fishery workers</option>
                        </select>
                      
                      </p>
                  </div>

                  <div class="Sms Notification">
                      <h3>SMS Notification</h3>
                      <p>Would you like to Subscride/Unsubscribe of receiving alerts through SMS?
                        <select name="Notification">
                          <option value="Subscribe">Subscribe</option>
                          <option value="Unsubscibe">Unsuscribe</option>
                        </select>
                      </p>

                    
                  </div>

                  
              
              
            </form>
          </div>
          
        </div>
        <div class="footer">
          
        </div>
      </div>
      
    </body>
</html>
